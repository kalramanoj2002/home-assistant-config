- action:
    - data_template:
        message: Eth Price is {{states.sensor.eth_price.state}}
      service: notify.notify
  alias: ETH Price
  id: '249894447902'
  trigger:
    - platform: template
      value_template: "{% if states.sensor.eth_price.state | float < 600 %} true {% endif %}"
    - platform: template
      value_template: "{% if states.sensor.eth_price.state | float > 900 %} true {% endif %}"
