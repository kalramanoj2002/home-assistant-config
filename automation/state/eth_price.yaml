- action:
    - data_template:
        message: Eth Price is {{states.sensor.eth_price.state}}
      service: notify.notify
  alias: ETH Price
  id: '249894447902'
  trigger:
    - platform: numeric_state
      entity_id: sensor.eth_price
      below: 500
    - platform: numeric_state
      entity_id: sensor.eth_price
      above: 900
